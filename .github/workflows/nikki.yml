name: Make nikki run files for 23.05

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch latest release tag from nikki
        id: fetch_latest_tag
        run: |
          latest_tag=$(curl -s https://api.github.com/repos/nikkinikki-org/OpenWrt-nikki/releases/latest | jq -r '.tag_name')
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

      - name: Clone makeself repository
        run: git clone https://github.com/megastep/makeself.git

      - name: Download latest nikki files (3 architectures)
        run: |
          # 下载最新的 3 个架构版本 tar.gz
          for arch in "x86_64" "aarch64_cortex-a53" "arm_cortex-a7"; do
            url=$(curl -s https://api.github.com/repos/nikkinikki-org/OpenWrt-nikki/releases/latest \
              | grep -oP "\"browser_download_url\":\\s*\"[^\"]*nikki_${arch}-openwrt-24\\.10\\.tar\\.gz\"" \
              | cut -d '"' -f 4)
            if [ -n "$url" ]; then
              echo "[+] Found asset for ${arch}: $url"
              curl -LO "$url"
            else
              echo "[!] No asset found for ${arch}"
            fi
          done

          # 解压
          for arch in "x86_64" "aarch64_cortex-a53" "arm_cortex-a7"; do
            tarfile="nikki_${arch}-openwrt-24.10.tar.gz"
            if [ -f "$tarfile" ]; then
              tar --one-top-level=nikki_${arch}-openwrt-24.10 -xvzf "$tarfile"
            else
              echo "[!] Missing $tarfile, skip extract"
            fi
          done

      - name: Organize files per architecture
        run: |
          for arch in "x86_64" "aarch64_cortex-a53" "arm_cortex-a7"; do
            src_dir="nikki_${arch}-openwrt-24.10"
            dst_dir="nikki_${arch}"
            mkdir -p "$dst_dir"
            cp "${src_dir}"/*.ipk "$dst_dir"/ || continue

            # 去除文件名中的 ~ 字符
            pushd "$dst_dir" >/dev/null || continue
            for file in *~*.ipk; do
              [ -e "$file" ] || continue
              new_file="$(echo "$file" | tr -d '~')"
              [ -e "$new_file" ] && continue
              mv "$file" "$new_file"
            done
            popd >/dev/null
          done

      - name: Create install.sh scripts
        run: |
          for arch in "x86_64" "aarch64_cortex-a53" "arm_cortex-a7"; do
            mkdir -p "nikki_${arch}"
            cat <<'EOF' > "nikki_${arch}/install.sh"
#!/bin/sh
opkg update
if [ $? -ne 0 ]; then
    echo "update failed。"
    exit 1
fi
opkg install *.ipk
EOF
            chmod +x "nikki_${arch}/install.sh"
          done

      - name: Move nikki directories to makeself
        run: |
          mv nikki_x86_64 makeself/
          mv nikki_aarch64_cortex-a53 makeself/
          mv nikki_arm_cortex-a7 makeself/

      - name: Create self-extracting packages
        run: |
          cd makeself
          for arch in "x86_64" "aarch64_cortex-a53" "arm_cortex-a7"; do
            ./makeself.sh "nikki_${arch}/" "nikki_${{ env.LATEST_TAG }}_${arch}.run" "nikki ${arch} installer" ./install.sh
          done

      - name: Check file sizes
        run: |
          ls -lh makeself/nikki_*.run

      - name: Fetch latest release details
        id: fetch_release_details
        run: |
          extra_content="![Github](https://img.shields.io/badge/nikki.run-123456?logo=github&logoColor=fff&labelColor=yellow&style=for-the-badge) [![Github](https://img.shields.io/badge/国内加速站下载-FC7C0D?logo=github&logoColor=fff&labelColor=000&style=for-the-badge)](https://wkdaily.cpolar.cn/archives/1) ![GitHub Downloads (all assets, specific tag)](https://img.shields.io/github/downloads/wukongdaily/RunFilesBuilder/${{ env.LATEST_TAG }}/total?style=for-the-badge&labelColor=black&color=%2325c2a0)"
          sed -i "1i$extra_content" "${{ github.workspace }}/info.md"

      - name: Print release notes
        run: cat ${{ github.workspace }}/info.md

      - name: Generate new tag & release
        uses: softprops/action-gh-release@v2.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.LATEST_TAG }}
          target_commitish: ${{ github.ref_name }}
          prerelease: false
          body_path: ${{ github.workspace }}/info.md

      - name: Upload run files as release assets
        uses: softprops/action-gh-release@v2.1.0
        with:
          tag_name: ${{ env.LATEST_TAG }}
          name: "nikki-${{ env.LATEST_TAG }}"
          files: makeself/nikki_*.r*_
